<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Keyboard</title>
    <script src="http://unpkg.com/tone" defer></script>
</head>
<body>
    <div class="piano">
        <ul>
            <li class="f3 white" id="f3"></li>
            <li class="f3Sharp" id="f3Sharp"></li>
            <li class="g3 white" id="g3"></li>
            <li class="g3Sharp" id="g3Sharp"></li>
            <li class="a3 white" id="a3"></li>
            <li class="a3Sharp" id="a3Sharp"></li>
            <li class="b3 white" id="b3"></li>
            <li class="c white" id="c">Middle C</li>
            <li class="cSharp" id="cSharp"></li>
            <li class="d white" id="d"></li>
            <li class="dSharp" id="dSharp"></li>
            <li class="e white" id="e"></li>
            <li class="f white" id="f"></li>
            <li class="fSharp" id="fSharp"></li>
            <li class="g white" id="g"></li>
            <li class="gSharp" id="gSharp"></li>
            <li class="a white" id="a"></li>
            <li class="aSharp" id="aSharp"></li>
            <li class="b white" id="b"></li>
        </ul>
    </div>
    <script src="tone.js"></script>
</body>
</html>
